<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>ANGA APP</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." class="search-form-input" id="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
    <div>
        <h1 class="weather-app-city" id="city">
    </h1>
    <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
        <br />
        Humidity: <strong>210</strong>, Wind: <strong>3.3 km/h</strong>
    </p></div>
  <div class="weather-app-temperature-container">
    <div class="weather-app-icon" >🌤️</div>
    <div class="weather-app-temperature" id="temperature"></div>
    <div class="weather-app-unit">°C</div>
    </div>
</div>
</main>
    <footer>
        Coded by 
        <a href="https://github.com/AtarahEssy" target="_blank">Atarah Esther</a>, is open-sourced 
        <a href="https://github.com/AtarahEssy/ANGA" target="_blank"> on Github</a> and hosted on 
        <a href="https://anga-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
